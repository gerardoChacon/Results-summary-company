<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="root.css">
</head>
<body>
    <section class="container-summary">
        <div id="container">
            <h1 class="title">Your Results</h1>
            <p class="average"><span>76</span>of 100</p>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests</p>
        </div>
        <div class="summary">
            <h1 class="title">Summary</h1>
            <div id="red" class="results">
                <img src="./assets/images/icon-reaction.svg" alt="lightning">
                <p id="red-title" >Reaction</p>
                <p class="grade">80<span>/ 100</span></p>
            </div>
            <div id="yellow" class="results">
                <img src="./assets/images/icon-memory.svg" alt="brain">
                <p id="yellow-title">Memory</p>
                <p class="grade">92<span>/ 100</span></p>
            </div>
            <div  id="green" class="results">
                <img src="./assets/images/icon-verbal.svg" alt="whatsapp-icon">
                <p id="green-title">Verbal</p>
                <p class="grade">61<span>/ 100</span></p>
            </div>
            <div id="blue" class="results">
                <img src="./assets/images/icon-visual.svg" alt="eye">
                <p id="blue-title">Visual</p>
                <p class="grade">72<span>/ 100</span></p>
            </div>
            <button>Continue</button>
        </div>
    </section>
</body>
</html>
